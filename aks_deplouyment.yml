apiVersion: v1
kind: Service
metadata:
  name: welcome-app
  namespace: ingress-basic
spec:
  selector:
    app: welcome-app
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: welcome-app
  namespace: ingress-basic
spec:
  selector:
    matchLabels:
      app: welcome-app
  replicas: 1
  template:
    metadata:
      labels:
        app: welcome-app
    spec:
      containers:
      - name: welcome-app
        image: testacrforevaluvation.azurecr.io/welcomeapp:latest
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: acrsecret 
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: welcome-app
  namespace: ingress-basic
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: welcome-app
                port:
                  number: 80
