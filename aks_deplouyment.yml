apiVersion: v1
kind: Service
metadata:
  name: welcome-app
spec:
  selector:
    app: welcome-app
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 5000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: welcome-app
spec:
  selector:
    matchLabels:
      app: welcome-app
  replicas: 2
  template:
    metadata:
      labels:
        app: welcome-app
    spec:
      containers:
      - name: welcome-app
        image: testacrforevaluvation.azurecr.io/welcomeapp:v1
        ports:
        - containerPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: welcome-app
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: welcome-app
                port:
                  number: 80
