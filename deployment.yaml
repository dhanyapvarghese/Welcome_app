apiVersion: v1
kind: Service
metadata:
  name: welcome-app
spec:
  selector:
    app: welcome-app
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 5000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: welcome-app
spec:
  selector:
    matchLabels:
      app: welcome-app
  replicas: 2
  template:
    metadata:
      labels:
        app: welcome-app
    spec:
      containers:
      - name: welcome-app
        image: testacrforevaluvation.azurecr.io/welcomeapp:latest
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: acrsecret
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: welcome-app
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: welcome-app
                port:
                  number: 80
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: my-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: welcome-app   # Name of the deployment
  minReplicas: 1  # Minimum number of replicas
  maxReplicas: 2  # Maximum number of replicas
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 50  # Target CPU utilization percentage
